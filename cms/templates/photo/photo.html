<h2>Photo</h2>

<span class="edit btn btn-primary">Edit</span> 

<div class="title"><strong>Title:</strong> {{title}}</div>
<div class="thumbnail not-image"><strong>Thumbnail:</strong> <span data-preview-image="{{thumbnail}}">{{thumbnail}}</span></div>
<div class="image"><strong>Image:</strong> <span data-preview-image="{{image}}">{{image}}</span></div>
<div class="event-id">
    <strong>Event:</strong>
    {{#hasEvent}}<a href="#event/{{eventId}}">Go to it</a>{{/hasEvent}}
    {{^hasEvent}}None{{/hasEvent}}
</div>
<div class="is-active"><strong>Active</strong> {{isActive}}</div>
