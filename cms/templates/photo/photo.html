<h2>Photo</h2>

<span class="edit btn btn-primary">Edit</span> 

<div class="title"><strong>Title:</strong> {{title}}</div>
<p><strong>Thumbnail:</strong> <img src="../webapp/{{thumbnail}}" class="thumbnail"></p>
<div class="image"><strong>Image:</strong> <img src="../webapp/{{image}}"></div>
<div class="event-id"><strong>Event:</strong> <a href="#event/{{eventId}}">Go to it</a></div>
<div class="is-active"><strong>Active</strong> {{isActive}}</div>
